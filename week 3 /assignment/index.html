<html>
<head>
  <title>Yash's Number Adder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header DIV -->
  <header id="header">
    <div class="header-flex">
      <h1>Yash's Number Adder</h1>
      <h4>Item 1</h4>
      <h4>Item 2</h4>
      <h4>Item 3</h4>
    </div>
  </header>

  <!-- Page wrapper to place sidebar + main-content side by side -->
  <div class="page">

    <!-- Sidebar DIV -->
    <aside id="sidebar">
      <h3>RESULT</h3>
      <p id="resultId">0</p>

      <!-- NEW: sidebar UI -->
      <h3>Summary</h3>
      <div id="summary">Total additions: 0,<br> Total subtractions: 0</div>

      <h3>Status</h3>
      <div id="totalMessage">The total is zero.</div>

      <h3>History (click an item to remove it)</h3>
      <ul id="historyList"></ul>

      <button id="clearAllBtn">Clear History & Results</button>
    </aside>

    <!-- Main Content DIV -->
    <main id="main-content" class="bucket bolded">
      <h3>Control Center</h3>

      <!-- Flex div with 5 buttons (unique IDs) -->
      <div class="controls">
        <button id="btnMinus2">-2</button>
        <button id="btnMinus1">-1</button>
        <button id="btnReset">Reset</button>
        <button id="btnPlus1">+1</button>
        <button id="btnPlus2">+2</button>
      </div>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
